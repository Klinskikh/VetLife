<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        {{ form.title.label }}:<br>
        {{form.title(size=80)}}<br>
    </p>
    <p>
        {{ form.descr.label }}:<br>
        {{ form.descr(rows=20, cols=200) }}<br>
    </p>
    <p><input type="submit" value="Сохранить"></p>
</form>
{% endblock %}
