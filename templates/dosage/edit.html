<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <h2>{{ active_substance.name }}</h2>
            <form action="" method="post" name="dosage" class="form-horizontal">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <h4>Дозировка</h4>
                    <p>
                        {{ form.animal_type.label }}:
                        {{ form.animal_type }}
                    </p>
                    <p>
                        {{ form.value.label }}:
                        {{ form.value }}
                    </p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
