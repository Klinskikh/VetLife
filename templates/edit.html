<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Ваш аккаунт</h1>
<form action="" method="post" name="edit">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Имя пользователя:</td>
            <td>{{form.nickname(size = 24)}}</td>
        </tr>
        <tr>
            <td>О себе:</td>
            <td>{{form.about_me(cols = 32, rows = 4)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
