<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
        <a href="{{ url_for('medicine_edit', id=medicine.id) }}">\{{ medicine.title }}</a>
            <form action="" method="post" name="active_substance" class="form-horizontal">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <h4>{{ title }}</h4>
                    <p>
                        {{ form.name.label }}:
                        {{ form.name }}
                    </p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
            {% if form._obj.id %}
                <h4>Дозировки</h4>
                {% include 'dosage/list.html' %}
            {% endif %}
        </div>
    </div>
{% endblock %}
